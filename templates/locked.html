<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: #F5F5F5;
            color: #191919;
            min-height: 100vh;
        }

        /* ── Top nav bar ── */
        .topbar {
            background: #fff;
            border-bottom: 1px solid #E8E8E8;
            padding: 0 1.5rem;
            height: 56px;
            display: flex;
            align-items: center;
        }

        .topbar-brand {
            font-size: 1.1em;
            font-weight: 700;
            color: #191919;
            letter-spacing: -0.3px;
        }

        .topbar-brand span { color: #FF3008; }

        /* ── Centered content ── */
        .container {
            max-width: 420px;
            margin: 5rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        /* ── Lock icon ── */
        .icon-wrap {
            width: 64px;
            height: 64px;
            background: #F5F5F5;
            border: 2px solid #E8E8E8;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .icon-wrap svg {
            width: 28px;
            height: 28px;
            stroke: #767676;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.3px;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.95rem;
            color: #767676;
            line-height: 1.5;
        }
    </style>
</head>

    <nav class="topbar">
