<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thai Day Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: #F5F5F5;
            color: #191919;
            min-height: 100vh;
        }

        /* ── Top nav bar ── */
        .topbar {
            background: #fff;
            border-bottom: 1px solid #E8E8E8;
            padding: 0 1.5em;
            height: 56px;
            display: flex;
            align-items: center;
        }

        .topbar-brand {
            font-size: 1.1em;
            font-weight: 700;
            color: #191919;
            letter-spacing: -0.3px;
        }

        .topbar-brand span {
            color: #FF3008;
        }

        /* ── Page container ── */
        .container {
            max-width: 560px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* ── Card ── */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08), 0 4px 16px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 1.75rem 1.25rem;
            border-bottom: 1px solid #F0F0F0;
        }

        .card-header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #191919;
            letter-spacing: -0.3px;
        }

        .card-header p {
            margin-top: 0.3rem;
            font-size: 0.88rem;
            color: #767676;
        }

        .card-body {
            padding: 1.5rem 1.75rem;
        }

        /* ── Form fields ── */
        .field {
            margin-bottom: 1.1rem;
        }

        label {
            display: block;
            font-size: 0.82rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 0.4rem;
            letter-spacing: 0.01em;
            text-transform: uppercase;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: #191919;
            background: #fff;
            border: 1.5px solid #D9D9D9;
            border-radius: 8px;
            transition: border-color 0.15s;
            outline: none;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #FF3008;
            box-shadow: 0 0 0 3px rgba(255, 48, 8, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #ADADAD;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        /* ── Submit button ── */
        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.85rem;
            margin-top: 0.5rem;
            background: #FF3008;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            letter-spacing: 0.01em;
        }

        .btn-primary:hover {
            background: #E02000;
        }

        .btn-primary:active {
            transform: scale(0.99);
        }
    </style>
</head>
<body>
    <nav class="topbar">
        <span class="topbar-brand">Thai<span>Day</span></span>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Place Your Order</h1>
                <p>Fill in your details and we'll handle the rest.</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="field">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., Alex Johnson">
                    </div>
                    <div class="field">
                        <label for="order">Order</label>
                        <input type="text" id="order" name="order" required placeholder="e.g., Pad Thai, Green Curry">
                    </div>
                    <div class="field">
                        <label for="notes">Special Requests</label>
                        <textarea id="notes" name="notes" placeholder="Allergies, spice level, substitutions..."></textarea>
                    </div>
                    <button class="btn-primary" type="submit">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
