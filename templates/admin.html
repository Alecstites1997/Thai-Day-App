<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin — Thai Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: #F5F5F5;
            color: #191919;
            min-height: 100vh;
        }

        /* ── Top nav bar ── */
        .topbar {
            background: #fff;
            border-bottom: 1px solid #E8E8E8;
            padding: 0 2rem;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-brand {
            font-size: 1.1em;
            font-weight: 700;
            color: #191919;
            letter-spacing: -0.3px;
        }

        .topbar-brand span { color: #FF3008; }

        .topbar-nav {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .topbar-nav a {
            font-size: 0.82rem;
            font-weight: 600;
            color: #767676;
            text-decoration: none;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            transition: background 0.12s, color 0.12s;
        }

        .topbar-nav a:hover { background: #F5F5F5; color: #191919; }

        .topbar-nav a.active {
            background: #F5F5F5;
            color: #191919;
        }

        /* ── Page container ── */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* ── Page heading row ── */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
        }

        .page-title {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            background: #F5F5F5;
            border: 1px solid #E8E8E8;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.78rem;
            font-weight: 600;
            color: #444;
        }

        /* ── Card ── */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07), 0 4px 16px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* ── Table ── */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #767676;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            text-align: left;
            background: #FAFAFA;
            border-bottom: 1px solid #E8E8E8;
            white-space: nowrap;
        }

        tbody td {
            padding: 0.85rem 1rem;
            font-size: 0.9rem;
            color: #191919;
            border-bottom: 1px solid #F0F0F0;
            vertical-align: middle;
        }

        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover td { background: #FAFAFA; }

        .td-id    { color: #767676; font-size: 0.82rem; }
        .td-name  { font-weight: 600; }
        .td-notes { color: #767676; font-size: 0.85rem; }
        .td-time  { color: #767676; font-size: 0.82rem; white-space: nowrap; }

        /* ── Buttons ── */
        button {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
        }

        .btn-danger {
            background: #FF3008;
            color: #fff;
            font-size: 0.88rem;
            padding: 0.55rem 1.1rem;
        }

        .btn-danger:hover { background: #E02000; }

        .btn-outline-danger {
            background: transparent;
            color: #FF3008;
            font-size: 0.8rem;
            padding: 0.4rem 0.85rem;
            border: 1.5px solid #FF3008;
        }

        .btn-outline-danger:hover {
            background: #FF3008;
            color: #fff;
        }

        /* ── Empty state ── */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #767676;
            font-size: 0.95rem;
        }

        td form { margin: 0; }
    </style>
</head>
<body>
    <nav class="topbar">
        <span class="topbar-brand">Thai<span>Day</span></span>
        <div class="topbar-nav">
            <a href="/admin?key=thaiday2025" class="active">Orders</a>
            <a href="/admin/metrics?key=thaiday2025">Metrics</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                Orders
                <span class="badge">{{ total }} total</span>
            </h1>
            <form action="/admin/clear?key=thaiday2025" method="POST">
                <button class="btn-danger" type="submit"
                        onclick="return confirm('Clear all orders? This cannot be undone.')">
                    Clear All Orders
                </button>
            </form>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Order</th>
                        <th>Notes</th>
                        <th>Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td class="td-id">#{{ order.id }}</td>
                        <td class="td-name">{{ order.name }}</td>
                        <td>{{ order.order }}</td>
                        <td class="td-notes">{{ order.notes }}</td>
                        <td class="td-time">{{ order.timestamp }}</td>
                        <td>
                            <form action="/admin/delete/{{ order.id }}?key=thaiday2025" method="POST">
                                <button class="btn-outline-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">No orders yet.</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
